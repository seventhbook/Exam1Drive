<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/xhtml/Plantilla.xhtml">
		<ui:define name="title">
			<title>CarruselBootStrap</title>
			<f:event type="preRenderView" listener="#{verificar.verificarRol}" />
		</ui:define>
		<ui:define name="contenidoNF">
			<div id="carouselExampleControls" class="carousel slide"
				data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_960_720.jpg"
							class="d-block w-100" alt="fondo 1" style="width:60vw; height:75vh;" />
					</div>
					<div class="carousel-item">
						<img
							src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg"
							class="d-block w-100" alt="fondo 2" style="width:60vw; height:75vh;" />
					</div>
					<div class="carousel-item">
						<img src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_960_720.jpg" class="d-block w-100" 
						alt="fondo 3" style="width:60vw; height:75vh;" />
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleControls" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleControls" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
